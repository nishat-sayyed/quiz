<div class="card" *ngIf="questions">
  <div class="card-body">
    <div class="card-title">Your added questions</div>
    <ul class="list-group">
      <li (click)="onQuestionClick(question)" *ngFor="let question of questions; let i = index" class="list-group-item list-group-item-action">
        {{i + 1}}. {{question.text}}
      </li>
    </ul>
  </div>
</div>

<app-question-detail [question]="question"></app-question-detail>
